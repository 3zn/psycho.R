---
layout: default
---

<div class="home">


  <p align="center"><a href=https://neuropsychology.github.io/psycho.R/><img src="https://raw.githubusercontent.com/neuropsychology/psycho.R/master/vignettes/images/logo.PNG" width="600" align="center" alt="psycho logo r package"></a></p>

  
  <h1 class="page-heading">About</h1>
  
  <b>Welcome to the blog related to the <a href="https://github.com/neuropsychology/psycho.R">psycho</a> package for R.</b>
  
  Current contributors are:
  
  <ul>
    <li><b><a href="https://dominiquemakowski.github.io/">Dominique Makowski</a></b></li>
  </ul>
  
  
  
  <h1 class="page-heading">Posts</h1>

  
  
  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">Subscribe via RSS</a></p>
  
  
  
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
  
  
  

</div>
